language: node_js
node_js:
- 6
- 10
sudo: false
dist: trusty
before_install:
- wget -O arduino.tgz https://downloads.arduino.cc/arduino-1.8.1-linux64.tar.xz
- tar -xf arduino.tgz
script:
- npm run generate
- ARDUINO=`pwd`/arduino-1.8.1 npm run build
deploy:
  provider: npm
  email: jononor@gmail.com
  api_key:
    secure: 
  on:
    tags: true
    repo: microflo/microflo-arduino
